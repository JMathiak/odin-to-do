<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <script src="main.js"></script>
    <div id="container">
        <div class="header">
            <div class="title">Josh's To Do List</div>
            <div class="sort"><button>Sort</button></div>
            <div class="addProject"><button class="newProject">New Project</button></div>
            <div class="addTask"><button id="newTaskBtn">New Task</button></div>
        </div>
        <div class="sidebar">
            <div class="empty"></div>
            <div class="item">Projects</div>
            <div class="item">All To Do's</div>
            <div class="item">Completed Tasks</div>
            <div class="empty"></div>
        </div>
        <div class="content">
            <div class="label">Task Name</div>
            <div class="label">Description</div>
            <div class="label">Due Date</div>
            <div class="label">Priority</div>
        </div>
        <div id="taskModal" class="modal">
            <div class="task-modal-content">
                <<p>This is the modal for the add task form</p>>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
