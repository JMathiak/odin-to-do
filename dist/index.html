<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <script src="main.js"></script>
    <div id="container">
        <div class="header">
            <div class="title">Josh's To Do List</div>
            <div class="sort"><button id="sortTaskBtn">Sort</button></div>
            <div class="addProject"><button class="newProject">New Project</button></div>
            <div class="addTask"><button id="newTaskBtn">New Task</button></div>
        </div>
        <div class="sidebar">
            <div class="empty"></div>
            <div class="item">Projects</div>
            <div class="item">All To Do's</div>
            <div class="item">Completed Tasks</div>
            <div class="empty"></div>
        </div>
        <div class="content">
            <table id="task-table">
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th></th>
                </tr>
                <tbody id="task-table-body"></tbody>
            </table>
        </div>
        <div id="taskModal" class="modal">
            <div class="task-modal-content">
                <form>
                    <label for="taskNameInput">Task Name</label>
                    <input type="text" id="taskNameInput" required>
                    <label for="descriptionInput">Task Description</label>
                    <input type="text" id="descriptionInput">
                    <label for="dateInput">Task Due Date</label>
                    <input type="text" id="dateInput">
                    <label for="priorityInput">Task Priority</label>
                    <select size=1 id="priorityInput">
                        <option disabled selected value>-- Select Priority of The Task --</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <input id="submit-task-btn" type="button" value="Add Task">
                </form>
            </div>
        </div>
        <div id="editModal" class="modal">
            <div class="edit-modal-content">
                <form>
                    <label for="taskNameEdit">Task Name</label>
                    <input type="text" id="taskNameEdit" required>
                    <label for="descriptionEdit">Task Description</label>
                    <input type="text" id="descriptionEdit">
                    <label for="dateEdit">Task Due Date</label>
                    <input type="text" id="dateEdit">
                    <label for="priorityEdit">Task Priority</label>
                    <select size=1 id="priorityEdit">
                        <option disabled selected value>-- Select Priority of The Task --</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <input id="submit-edit-btn" type="button" value="Save Changes">
                </form>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
